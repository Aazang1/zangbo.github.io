<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件工程专业宣传页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .animated-box {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            position: relative;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
        }
        .rotate {
            animation-name: rotateBox;
        }
        .scale {
            animation-name: scaleBox;
        }
        .gradient {
            background: linear-gradient(to right, #3498db, #2ecc71);
        }
        @keyframes rotateBox {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes scaleBox {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .intro {
            text-align: center;
            margin-bottom: 20px;
        }
        .cta-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #2980b9;
        }
        /* Login Form Styles */
        .login-container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #2980b9;
        }
        /* Additional Styles */
        .features {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .feature {
            width: 250px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .feature h3 {
            color: #3498db;
            margin-bottom: 10px;
        }
        .feature p {
            color: #555;
        }
    </style>
</head>
<body>
<div class="intro">
    <h1>探索软件工程的世界</h1>
    <p>欢迎来到我们的软件工程专业宣传页面，发现无限可能性。</p>
</div>
<div id="container">
    <div id="box1" class="animated-box rotate">
        <span>动感旋转</span>
    </div>
    <div id="box2" class="animated-box scale">
        <span>炫彩缩放</span>
    </div>
    <div id="box3" class="animated-box gradient">
        <span>渐变色彩</span>
    </div>
</div>
<div class="cta" style="text-align: center;">
    <button class="cta-button" onclick="redirectToProductPage()">了解更多</button>
</div>
<div class="login-container">
    <h2>登录</h2>
    <form class="login-form">
        <input type="text" placeholder="用户名" required><br>
        <input type="password" placeholder="密码" required><br>
        <button type="submit">登录</button>
    </form>
</div>
<div class="features">
    <div class="feature">
        <h3>灵活的学习路径</h3>
        <p>我们提供多样化的课程选择，让您根据兴趣和需求自由定制学习路径。</p>
    </div>
    <div class="feature">
        <h3>实践机会</h3>
        <p>通过与行业合作伙伴的项目合作，您将获得丰富的实践经验，为未来职业发展做好准备。</p>
    </div>
    <div class="feature">
        <h3>师资力量</h3>
        <p>我们拥有一支来自业界和学术界的优秀教师团队，为您提供专业的指导和支持。</p>
    </div>
</div>
<script>
    // 添加交互功能
    document.getElementById('box1').onclick = function() {
        this.style.backgroundColor = getRandomColor();
    };
    document.getElementById('box2').onclick = function() {
        this.style.transform = 'translateX(' + getRandomNumber(-50, 50) + 'px) translateY(' + getRandomNumber(-50, 50) + 'px)';
    };

    // 生成随机颜色


    // 生成指定范围的随机数

    // 跳转到产品页面的函数
    function redirectToProductPage() {
        // 这里填写跳转的链接
        window.location.href = 'product.html';
    }
</script>
</body>
</html>
